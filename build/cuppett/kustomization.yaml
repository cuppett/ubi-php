resources:
- ../openshift
- role-webhook.yaml
- rolebinding-webhook.yaml

patches:
  # Strategic merge patches
  - path: patches/buildconfig_ubi8-php82.yaml
  - path: patches/buildconfig_ubi9-php83.yaml
  - path: patches/buildconfig_ubi10-php83.yaml
  # JSON patches for GitHub triggers
  - target:
      group: build.openshift.io
      version: v1
      kind: BuildConfig
      name: ubi8-php82
    path: json/add-github-trigger.yaml
  - target:
      group: build.openshift.io
      version: v1
      kind: BuildConfig
      name: ubi9-php83
    path: json/add-github-trigger.yaml
  - target:
      group: build.openshift.io
      version: v1
      kind: BuildConfig
      name: ubi10-php83
    path: json/add-github-trigger.yaml
