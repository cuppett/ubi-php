kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ubi8-php74
spec:
  output:
    to:
      kind: DockerImage
      name: 'quay.io/cuppett/ubi8-php:74'
    pushSecret:
      name: push-secret
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'ubi8-php:74'
      dockerfilePath: Containerfile
      imageOptimizationPolicy: SkipLayers
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/cuppett/ubi-php'
  triggers:
    - type: ImageChange
      imageChange: {}
    - type: ConfigChange
    - type: GitHub
      github:
        secretReference:
          name: github-trigger
  runPolicy: Serial

