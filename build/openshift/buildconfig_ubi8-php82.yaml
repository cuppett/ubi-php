kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: ubi8-php82
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'php:8.2-ubi8'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      from:
        kind: ImageStreamTag
        name: 'php:8.2-ubi8-redhat'
      dockerfilePath: Containerfile.ubi8
      imageOptimizationPolicy: SkipLayers
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/cuppett/ubi-php'
      ref: main
  triggers:
  - type: ImageChange
    imageChange: {}
  - type: ConfigChange
  runPolicy: Serial
