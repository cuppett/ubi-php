kind: ImageStream
apiVersion: image.openshift.io/v1
metadata:
  name: php
spec:
  lookupPolicy:
    local: true
  tags:
    - from:
        kind: DockerImage
        name: registry.redhat.io/ubi10/php-83:latest
      importPolicy:
        scheduled: true
      name: 8.3-ubi10-redhat
      referencePolicy:
        type: Local
    - from:
        kind: DockerImage
        name: registry.redhat.io/ubi9/php-83:latest
      importPolicy:
        scheduled: true
      name: 8.3-ubi9-redhat
      referencePolicy:
        type: Local
    - from:
        kind: DockerImage
        name: registry.redhat.io/ubi8/php-82:latest
      importPolicy:
        scheduled: true
      name: 8.2-ubi8-redhat
      referencePolicy:
        type: Local
